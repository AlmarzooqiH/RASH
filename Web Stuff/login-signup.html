<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-signup.css">
    <title>Login/Signup</title>
    <script src="js/login-signup.js"></script>
</head>

<body>
    <div class="banner">
        <script src="js/login-signup.js"></script>
        <div class="navbar">
            <img src="css/images/RASH-removebg-preview.png" alt="Rash Hotels" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
        <div id="login-signup-form">
            <div id="buttons">
                <center>
                    <button id="login-btn" onclick="login()">Login</button>
                    <button id="signup-btn" onclick="signup()">Signup</button>
                </center>
            </div>
            <form id="login" action="loginOrSignupServlet" method="POST" class="textfeilds">
                <label>Username</label>
                <input id="username" type="text" placeholder="username" name="username"><br>
                <label>Password</label>
                <input id="password" type="password" placeholder="password" name="password">
                <input type="hidden" name="login">
                <center><input type="submit" value="Login" id="submit-btn"></center>
            </form>
            <form id="signup" action="loginOrSignupServlet" method="POST" class="textfeilds">
                <div class="container">
                    <div class="textbox">
                        <label>First Name</label>
                        <input id="first-name" type="text" placeholder="first name" name="firstname"><br>
                    </div>
                </div>
                <div class="container">
                    <div class="textbox">
                        <label>Last Name</label>
                        <input id="last-name" type="text" placeholder="last name" name="lastname">
                    </div>
                </div>
                <br>
                <div class="container">
                    <div class="textbox">
                        <label>Username</label>
                        <input id="username" type="text" placeholder="username" name="username">
                    </div>
                </div>
                <div class="container">
                    <div class="textbox">
                        <label>Password</label>
                        <input id="password" type="password" placeholder="password" name="password">
                    </div>
                </div>
                <br>
                <div class="container">
                    <div class="textbox">
                        <label>Email</label>
                        <input id="email" type="email" placeholder="Email" name="email">
                    </div>
                </div>
                <br>
                <div class="container">
                    <div class="textbox">
                        <label>Phone Number</label>
                        <input id="phone-number" type="text" placeholder="Phone Number" name="phone-number">
                        <input type="hidden" name="signup">
                    </div>
                </div>
                
                <center><input type="submit" value="Signup" id="submit-btn"></center>
            </form>
        </div>
        <div class="footer">
            <p>Contact us: Samneh@RASH.com</p>
        </div>
    </div>
</body>

</html>
