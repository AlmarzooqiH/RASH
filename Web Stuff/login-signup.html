<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-signup.css">
    <title>Login/Signup</title>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img src="css/images/RASH-removebg-preview.png" alt="Rash Hotels" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
        <div class="login-signup-form">
            <div id="buttons">
                <center>
                    <button id="login-btn">Login</button>
                    <button id="signup-btn">Signup</button>
                </center>
            </div>
                <form action="" method="POST" class="textfeilds">
                    <input id="username" type="text" placeholder="username" name="username"><br>
                    <input id="password" type="password" placeholder="password" name="password">
                    <center><input type="submit" value="Login" id="submit-btn"></center>
                </form>
            <form id="signup" action="" method="POST" class="textfeilds">
                <input id="first-name" type="text" placeholder="firstname" name="firstname"><br>
                <input id="last-name" type="text" placeholder="lastname" name="lastname">
                <input id="username" type="text" placeholder="username" name="username">
                <input id="password" type="password" placeholder="password" name="password">
                <input id="email" type="email" placeholder="Email" name="email">
                <input id="phone-number" type="text" placeholder="Phone Number" name="phone-number">
                <center><input type="submit" value="Signup" id="submit-btn"></center>
            </form>
        </div>
        <div class="footer">
            <p>Contact us: Samneh@RASH.com</p>
        </div>
    </div>
